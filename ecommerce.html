<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header .logo h1 {
    font-size: 2.5em;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
}

.banner {
    background-color: #4CAF50;
    color: white;
    padding: 50px 20px;
    text-align: center;
}

.banner-text h2 {
    font-size: 3em;
    margin-bottom: 10px;
}

.banner-text p {
    font-size: 1.5em;
    margin-bottom: 20px;
}

.shop-now {
    background-color: #fff;
    color: #4CAF50;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1.2em;
    border-radius: 5px;
}

.shop-now:hover {
    background-color: #333;
    color: white;
}

.products {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
}

.products h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.product-list {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.product-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 22%;
    margin-bottom: 20px;
    text-align: center;
    padding: 20px;
    transition: transform 0.3s ease;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
}

.product-card h3 {
    font-size: 1.8em;
    margin-bottom: 10px;
}

.product-card p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 15px;
}

.product-card button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.product-card button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
}

</style>
<body>
    <header>
        <div class="logo">
            <h1>My Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-text">
            <h2>Welcome to My Shop!</h2>
            <p>Your one-stop shop for amazing products</p>
            <a href="#" class="shop-now">Shop Now</a>
        </div>
    </section>

    <section class="products">
        <h2>Our Featured Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://th.bing.com/th/id/OIP.d0rBd-WOyvgBODNX_SZdJgHaHa?rs=1&pid=ImgDetMain" alt="Product Image">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://img.lazcdn.com/g/p/cbdbf46d02f945a2945bd0e50c5fd0b2.jpg_720x720q80.jpg" alt="Product Image">
                <h3>Product 2</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://image.hm.com/assets/hm/31/50/315018b26ed5133a5b695f0877e81229086f4637.jpg?imwidth=1260" alt="Product Image">
                <h3>Product 3</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71TI1EFI2FL._AC_SL1500_.jpg" alt="Product Image">
                <h3>Product 4</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My E-Commerce Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
